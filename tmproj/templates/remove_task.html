{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Task</title>
    <link rel="stylesheet" href="{% static 'remove_task.css' %}">
</head>

<body>

    <form method="POST" action="{% url 'remove-task' task.id %}">
        <h2>Remove Task</h2>
        <p>Are you sure you want to remove this task?</p>
        {% csrf_token %}
        <button type="submit">Remove</button>
        <a href="{% url 'task-list' %}">Cancel</a>
    </form>

</body>

</html>
